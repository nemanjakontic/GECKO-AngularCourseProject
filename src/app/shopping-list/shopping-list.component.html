<div class="row">
    <div class="col-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer;"
                *ngFor="let ingr of (ingredients | async).ingredients; let i = index"
                (click)="onClickIngredients(i)"
            >
                {{ingr.name}} ({{ingr.amount}})
            </a>
        </ul>
    </div>
</div>
