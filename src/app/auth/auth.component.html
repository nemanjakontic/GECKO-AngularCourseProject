<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{this.isLogin ? 'Sign Up' : 'Login'}}</button> |
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!f.valid"
                    >{{this.isLogin ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
